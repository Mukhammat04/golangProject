<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .logo {
            display: block;
            margin: 50px auto;
            width: 200px;
            height: auto;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
        }

        input[type="submit"] {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="C:\Users\Mukhammat\Downloads\logo_general_1.svg" alt="Logo" class="logo">
    <h1>Welcome to the Home Page</h1>
    <form action="/login" method="get">
        <input type="submit" value="Login">
    </form>
</body>
</html>
